<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>PaintGL</title>
        <link href="https://unpkg.com/tailwindcss@^2.0/dist/tailwind.min.css" rel="stylesheet">

        <style>
            .active-btn.active {
                background-color: blue;
            }
        </style>
    </head>
    <body>   
        <nav class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 bg-gray-900">
            <div class="container flex flex-wrap items-center justify-between mx-auto">
                <a href="https://get.webgl.org/" class="flex items-center">
                    <img src="./static/webgl.jpg" class="h-6 mr-3 sm:h-9" alt="Flowbite Logo" />
                    <span class="self-center text-xl font-semibold whitespace-nowrap text-white">PaintGL</span>
                </a>
            </div>
        </nav>  
        <div class="bg-white border-gray-200 px-2 sm:px-4 py-2.5 bg-red-700">
            <div class="container flex flex-wrap items-center justify-between mx-auto">
                <button data-collapse-toggle="navbar-default" type="button" class="inline-flex items-center p-2 ml-3 text-sm text-gray-500 rounded-lg md:hidden hover:bg-gray-100 focus:outline-none focus:ring-2 focus:ring-gray-200 text-gray-400 hover:bg-gray-700 focus:ring-gray-600" aria-controls="navbar-default" aria-expanded="false">
                <span class="sr-only">Open main menu</span>
                <svg class="w-6 h-6" aria-hidden="true" fill="currentColor" viewBox="0 0 20 20" xmlns="http://www.w3.org/2000/svg"><path fill-rule="evenodd" d="M3 5a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 10a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1zM3 15a1 1 0 011-1h12a1 1 0 110 2H4a1 1 0 01-1-1z" clip-rule="evenodd"></path></svg>
                </button>
                <div class="hidden w-full md:block md:w-auto" id="navbar-default">
                    <ul class="flex flex-col p-4 mt-4 border border-gray-100 rounded-lg bg-gray-50 md:flex-row md:space-x-8 md:mt-0 md:text-sm md:font-medium md:border-0 md:bg-white bg-gray-800 md:bg-gray-900 border-gray-700">
                        <li>
                        <a href="#" class="block py-2 pl-3 pr-4 bg-blue-400 rounded md:bg-transparent md:text-blue-700 md:p-0 text-white active-btn" aria-current="page">Home</a>
                        </li>
                        <li>
                        <a href="#" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-400 md:p-0 md:hover:text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent">About</a>
                        </li>
                        <li>
                        <a href="#" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-400 md:p-0 md:hover:text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent">Services</a>
                        </li>
                        <li>
                        <a href="#" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-400 md:p-0 md:hover:text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent">Pricing</a>
                        </li>
                        <li>
                        <a href="#" class="block py-2 pl-3 pr-4 text-white rounded hover:bg-gray-100 md:hover:bg-transparent md:border-0 md:hover:text-blue-400 md:p-0 md:hover:text-white hover:bg-gray-700 hover:text-white md:hover:bg-transparent">Contact</a>
                        </li>
                    </ul>
                </div>                  
            </div>
        </div>  

        <div>
            <canvas id="gl-canvas" width="512" height="512"></canvas>
        </div>
        
        <div>
            <select id = "mymenu" size = "7">
                <option value = "0">Black</option>
                <option value = "1">Red</option>
                <option value = "2">Yellow</option>
                <option value = "3">Green</option>
                <option value = "4">Blue</option>
                <option value = "5">Magenta</option>
                <option value = "6">Cyan</option>
            </select>
        </div>

        <script>
            const btns = document.querySelectorAll(".active-btn");

            btns.forEach((btn) => {
            btn.addEventListener("click", () => {
                btn.classList.toggle("active");
            });
            });

        </script>
        
        <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es
            
            in vec4 aPosition;
            in vec4 aColor;
            
            out vec4 vColor;
            
            void main()
            {
                gl_Position = aPosition;
                vColor = aColor;
            }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
            #version 300 es
            
            precision mediump float;
            
            in vec4 vColor;
            out vec4 fColor;
            
            void main()
            {
                fColor = vColor;
            }
        </script>
        
        <script src="./Common/initShaders.js"></script>
        <script src="./Common/MVnew.js"></script>
        <script src="main.js"></script>
        
    </body>
</html>
