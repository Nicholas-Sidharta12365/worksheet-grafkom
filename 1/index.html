        <script>
            var colorButton = document.querySelector('.color-pick');
            var shapeButton = document.querySelector('.shape-pick');
            var colorToggle = document.querySelector('.color-toggle');
            var shapeToggle = document.querySelector('.shape-toggle');
            colorButton.addEventListener('click', function() {
                colorToggle.classList.remove('hidden');
                shapeToggle.classList.add('hidden');
                colorButton.classList.add('md:text-blue-500');
                colorButton.classList.add('md:font-bold');
                shapeButton.classList.remove('md:text-blue-500');
                shapeButton.classList.remove('md:font-bold');
            });

            shapeButton.addEventListener('click', function() {
                colorToggle.classList.add('hidden');
                shapeToggle.classList.remove('hidden');
                colorButton.classList.remove('md:text-blue-500');
                colorButton.classList.remove('md:font-bold');
                shapeButton.classList.add('md:text-blue-500');
                shapeButton.classList.add('md:font-bold');
            });
        </script>
        
        <script>
            function toggleNavbar() {
            var navbarLinks = document.querySelector('.navbar-links');
            if (navbarLinks.classList.contains('hidden')) {
                navbarLinks.classList.remove('hidden');
            } else {
                navbarLinks.classList.add('hidden');
            }
            }
            
            var navbarButtons = document.querySelectorAll('.navbar-button');
            navbarButtons.forEach(function(button) {
            button.addEventListener('click', function() {
                navbarButtons.forEach(function(otherButton) {
                otherButton.classList.remove('bg-blue-600');
                });
                button.classList.add('bg-blue-600');
            });
            });

            var navbarButtonsColor = document.querySelectorAll('.navbar-button-2');
            navbarButtonsColor.forEach(function(button) {
            button.addEventListener('click', function() {
                navbarButtonsColor.forEach(function(otherButton) {
                otherButton.classList.remove('bg-green-600');
                });
                button.classList.add('bg-green-600');
            });
            });
        </script>
            
        
        <script id="vertex-shader" type="x-shader/x-vertex">
            #version 300 es
            
            in vec4 aPosition;
            in vec4 aColor;
            
            out vec4 vColor;
            
            void main()
            {
                gl_Position = aPosition;
                vColor = aColor;
            }
        </script>
        
        <script id="fragment-shader" type="x-shader/x-fragment">
            #version 300 es
            
            precision mediump float;
            
            in vec4 vColor;
            out vec4 fColor;
            
            void main()
            {
                fColor = vColor;
            }
        </script>
