<body>
  <div class="bg-pink-50 grid place-items-center min-h-screen w-full">

          <div class="uppercase text-gray-500 text-sm tracking-wider">square</div>

            <div id="speed-sq"
              class="bg-gradient-to-br from-pink-400 to-pink-600 px-6 py-2 rounded-full text-sm uppercase font-bold hover:brightness-110 text-white transition cursor-pointer">
              Increase speed</div>
            <div id="dec-sq"
              class="bg-gradient-to-br from-pink-400 to-pink-600 px-6 py-2 rounded-full text-sm uppercase font-bold hover:brightness-110 text-white transition cursor-pointer">
              Decrease speed</div>
          </div>
          <div class="uppercase text-gray-500 text-sm tracking-wider">triangle</div>
          <div class="flex-1 flex flex-col gap-2 text-center">
            <div id="speed-tr"
              class="bg-gradient-to-br from-pink-400 to-pink-600 px-6 py-2 rounded-full text-sm uppercase font-bold hover:brightness-110 text-white transition cursor-pointer">
              Increase speed</div>
            <div id="dec-tr"
              class="bg-gradient-to-br from-pink-400 to-pink-600 px-6 py-2 rounded-full text-sm uppercase font-bold hover:brightness-110 text-white transition cursor-pointer">
              Decrease speed</div>
          </div>
          <div class="uppercase text-gray-500 text-sm tracking-wider">polygon</div>
          <div class="flex-1 flex flex-col gap-2 text-center">
            <div id="speed-3"
              class="bg-gradient-to-br from-pink-400 to-pink-600 px-6 py-2 rounded-full text-sm uppercase font-bold hover:brightness-110 text-white transition cursor-pointer">
              Increase speed</div>
            <div id="dec-3"
              class="bg-gradient-to-br from-pink-400 to-pink-600 px-6 py-2 rounded-full text-sm uppercase font-bold hover:brightness-110 text-white transition cursor-pointer">
              Decrease speed</div>
          </div>
        </div>
      </div>
      <a class="text-pink-500 underline hover:text-pink-400 text-center" href="./index.html">Back to Home</a>
    </div>
  </div>
</body>

<script id="vertex-shader" type="x-shader/x-vertex">
  #version 300 es

  in vec2 vPosition;
  
  uniform mat3 u_matrix;
  
  
  void
  main()
  {
    // Multiply the position by the matrix.
    gl_Position = vec4((u_matrix * vec3(vPosition, 1)).xy, 0, 1);
  
  }
</script>

<script id="fragment-shader" type="x-shader/x-fragment">
  #version 300 es

  precision mediump float;
  
  out vec4 FragColor;
  uniform vec4 u_color;
  
  void
  main()
  {
      FragColor = u_color;
  }
</script>
